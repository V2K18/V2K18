<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Прыгающий мяч</title>
</head>
<body>
<canvas id="canvas" width="800" height="700"></canvas>
<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var width = canvas.width;
var height = canvas.height;

var Ball = function (NOfBalls) {
	this.x = NOfBalls;
	this.y = NOfBalls;
	this.xSpeed = -5;
	this.ySpeed = 3;
	};

var circle = function (x, y, radius, fillCircle,color) {
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, Math.PI * 2, false);
	ctx.fillStyle = color;
	if (fillCircle) {
	ctx.fill();
	} else {
	ctx.stroke();
	}
	};
	Ball.prototype.draw = function (Color) {
	circle(this.x, this.y, 10, true,Color);
	};

Ball.prototype.move = function () {
	this.x += this.xSpeed;
	this.y += this.ySpeed;
	};

Ball.prototype.checkCollision = function () {
	if (this.x < 0 || this.x > width) {
	this.xSpeed = -this.xSpeed;
	}
	if (this.y < 0 || this.y > height) {
	this.ySpeed = -this.ySpeed;
	}
	}



	var mball = [];

	var ColorOfBall = [
"lime",
"blue",
"deeppink",
"red",
"gold",
"purple",
"orange",
"lime",
"blue",
"deeppink",
"red",
"gold",
"purple",
"orange",
"lime",
"blue",
"deeppink",
"red",
"gold",
"purple",
"orange",
"lime",
"blue",
"deeppink",
"red",
"gold",
"purple",
"orange",
"lime",
"blue"
];

	for (var i = 0; i < 30; i++) {
	var NOfBalls = Math.floor(Math.random() * 800);
	mball[i] = new Ball(NOfBalls);	
	}

	setInterval(function () {
	//ctx.clearRect(0, 0,1000, 1000);
	ctx.strokeRect(0, 0, width, height);

for (var i = 0; i < 30; i++) {

	var Color= ColorOfBall[i]
	mball[i].draw(Color);
	mball[i].move();
	mball[i].checkCollision();
	};
	}, 10);


</script>
</body>
</html>
